########################################################################
# Flux Systematics:
# Each parameter represents a bin in true neutrino energy / flavor / FHC-RHC
########################################################################
- name: "Flux Systematics"
  isEnabled: true
  enableThrowToyParameters: false
  # The flux covariance is very close to singular.  Handle by finding
  # the eigen vectors and eliminating any vectors with an eigenvalue
  # that is effectively zero.  The small eigen values have an absolute
  # value of about 1E-14.
  enableEigenDecomp: true
  eigenValueThreshold: 1E-12
  useEigenDecompForThrows: true

  printDialSetSummary: true

  parameterDefinitionFilePath: "./inputs/parameters/flux/flux_covariance_DUNE_systs_2023.root"
  covarianceMatrix: xsec_cov
  parameterPriorValueList: xsec_param_prior

  dialSetDefinitions:
    - applyOnDataSets: ["*"]
      parametersBinningPath: "./inputs/parameters/flux/fluxBinning_DUNE.txt"
      printDialSummary: true

